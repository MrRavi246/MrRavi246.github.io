<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Ravi Sardhara</title>
    <meta name="description"
        content="Something amazing is coming soon. Stay tuned for updates on our upcoming project.">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Coming Soon | Ravi Sardhara">
    <meta property="og:description"
        content="Something amazing is coming soon. Stay tuned for updates on our upcoming project.">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Coming Soon | Ravi Sardhara">

        content="Something amazing is coming soon. Stay tuned for updates on our upcoming project.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-green: #8cff2e;
            --text-white: #fff;
            --text-gray: #2f2f2f;
            --text-dark: #111;
            --background-light: #f8f8f8;
            --background-dark: #0a0a0a;
            --border-light: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: var(--background-light);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            /* bottom: 0;
            background-image: r
                linear-gradient(45deg, transparent 40%, rgba(140, 255, 46, 0.03) 50%, transparent 60%),
                linear-gradient(-45deg, transparent 40%, rgba(47, 47, 47, 0.02) 50%, transparent 60%),
                linear-gradient(90deg, transparent 45%, rgba(140, 255, 46, 0.05) 50%, transparent 55%),
                linear-gradient(0deg, transparent 45%, rgba(17, 17, 17, 0.02) 50%, transparent 55%);
            background-size: 200px 200px, 300px 300px, 150px 150px, 250px 250px;
            background-position: 0 0, 100px 100px, 50px 150px, 150px 50px; */
            animation: moveLines 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes moveLines {
            0% {
                background-position: 0 0, 100px 100px, 50px 150px, 150px 50px;
            }
            100% {
                background-position: 200px 200px, 300px 300px, 200px 300px, 400px 250px;
            }
        }

        .container {
            max-width: 750px;
            width: 100%;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            z-index: 1;
        }

        .container::before,
        .container::after {
            content: '';
            position: absolute;
            width: 1px;
            background: linear-gradient(to bottom, transparent, rgba(140, 255, 46, 0.3), transparent);
            animation: floatVertical 8s ease-in-out infinite;
            z-index: -1;
        }

        .container::before {
            height: 300px;
            left: -50px;
            top: 50px;
            animation-delay: -2s;
        }

        .container::after {
            height: 200px;
            right: -30px;
            top: 100px;
            animation-delay: -4s;
        }

        @keyframes floatVertical {
            0%, 100% {
                transform: translateY(0px);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px);
                opacity: 0.6;
            }
        }
        
        
        /* Background Decorative SVGs */
        .bg-decorations {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-svg {
            position: absolute;
            opacity: 1;
        }
        
        .bg-svg-1 {
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            animation: float 25s ease-in-out infinite;
        }
        
        .bg-svg-2 {
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            animation: float 20s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        .floating-shapes {
            animation: breathe 15s ease-in-out infinite;
        }
        
        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .svgContainer svg {
            display: block;
            color: black;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            gap: 15px;
        }

        .logo-svg {
            width: 45px;
            height: 45px;
            transition: transform 0.3s ease;
        }
        
        .logo-svg:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .logo-text {
            font-size: 26px;
            font-weight: 700;
            color: var(--text-gray);
            letter-spacing: -0.02em;
            font-family: 'Roboto', sans-serif;
        }

        .main-heading {
            font-size: clamp(48px, 8vw, 80px);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 24px;
            padding-bottom: 10px ;
            letter-spacing: -0.04em;
            background: linear-gradient(135deg, var(--text-dark) 0%, var(--text-gray) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .main-heading::before,
        .main-heading::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(140, 255, 46, 0.5), transparent);
            top: 50%;
            animation: expandContract 6s ease-in-out infinite;
        }

        .main-heading::before {
            left: -80px;
            animation-delay: 0s;
        }

        .main-heading::after {
            right: -80px;
            animation-delay: 3s;
        }

        @keyframes expandContract {
            0%, 100% {
                width: 60px;
                opacity: 0.3;
            }
            50% {
                width: 100px;
                opacity: 0.7;
            }
        }

        .subtitle {
            font-size: 20px;
            font-weight: 500;
            color: var(--text-gray);
            margin-bottom: 50px;
            line-height: 1.4;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .notify-form {
            max-width: 400px;
            margin: 0 auto 40px;
        }

        .input-group {
            display: flex;
            background: white;
            border-radius: 12px;
            padding: 4px;
            box-shadow: 0px 0.6px 0.6px -1.25px rgba(0, 0, 0, 0.26),
                        0px 2.3px 2.3px -2.5px rgba(0, 0, 0, 0.23),
                        0px 10px 10px -3.75px rgba(0, 0, 0, 0.09);
            gap: 4px;
        }

        .email-input {
            flex: 1;
            border: none;
            padding: 16px 20px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            background: transparent;
            color: var(--text-dark);
            border-radius: 8px;
            outline: none;
        }

        .email-input::placeholder {
            color: var(--text-gray);
            opacity: 0.7;
        }

        .notify-button {
            background: var(--background-dark);
            color: var(--text-white);
            border: none;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Roboto', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .notify-button:hover {
            background: var(--text-dark);
            transform: translateY(-2px);
        }

        .notify-button:active {
            transform: translateY(0);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 40px;
        }

        .social-link {
            width: 48px;
            height: 48px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gray);
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0px 0.6px 0.6px -1.25px rgba(0, 0, 0, 0.26),
                        0px 2.3px 2.3px -2.5px rgba(0, 0, 0, 0.23),
                        0px 10px 10px -3.75px rgba(0, 0, 0, 0.09);
        }

        .social-link:hover {
            background: var(--primary-green);
            color: var(--text-dark);
            transform: translateY(-4px);
        }

        .footer-text {
            margin-top: 60px;
            font-size: 14px;
            color: var(--text-gray);
            opacity: 0.7;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            .notify-button {
                width: 100%;
                margin-top: 8px;
            }
            
            .social-links {
                gap: 12px;
            }
            
            .social-link {
                width: 44px;
                height: 44px;
            }

            .main-heading::before,
            .main-heading::after {
                display: none;
            }

            .container::before,
            .container::after {
                display: none;
            }

            body::before {
                background-size: 150px 150px, 200px 200px, 100px 100px, 180px 180px;
            }
            
            .bg-svg-1 {
                width: 100vw;
                height: 100vh;
                left: 0;
                top: 0;
            }
            
            .bg-svg-2 {
                width: 100vw;
                height: 100vh;
                right: 0;
                top: 0;
            }
        }

        @media (max-width: 480px) {
            .logo {
                margin-bottom: 30px;
            }
            
            .subtitle {
                font-size: 18px;
                margin-bottom: 40px;
            }
        }
    </style>
</head>

    <script>
        // Email Form Handler
        function initEmailForm() {
            const form = document.getElementById('notifyForm');
            const button = form.querySelector('.notify-button');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = form.querySelector('.email-input').value;
                const originalText = button.textContent;
                
                // Simulate form submission
                button.textContent = 'Submitting...';
                button.disabled = true;
                
                setTimeout(() => {
                    button.textContent = '✓ Subscribed!';
                    button.style.background = '#8cff2e';
                    button.style.color = '#111';
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.background = '';
                        button.style.color = '';
                        button.disabled = false;
                        form.reset();
                    }, 2000);
                }, 1500);
            });
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initEmailForm();
        });

        // Add some interactive hover effects
        document.addEventListener('mousemove', function(e) {
            const cards = document.querySelectorAll('.social-link');
            
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const deltaX = (x - centerX) / centerX;
                const deltaY = (y - centerY) / centerY;
                
                if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                    card.style.transform = `perspective(1000px) rotateY(${deltaX * 5}deg) rotateX(${-deltaY * 5}deg)`;
                } else {
                    card.style.transform = '';
                }
            });
        });
    </script>
